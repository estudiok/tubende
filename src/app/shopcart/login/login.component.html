<app-navbar></app-navbar>

<div class="grid mt-1 ">

    <div class="col-12 ">

        <p-card>
            <div class="grid">
                <div class="col-12 text-center">
                    <h3 class="m-0">Bienvenido</h3>
                </div>

                <div class="col-12">
                    <div class="field-radiobutton">
                        <p-radioButton name="city" value="c" [(ngModel)]="selectedValue" inputId="city1">
                        </p-radioButton>
                        <label for="city1">Crear cuenta</label>
                    </div>
                </div>
                
                <ng-container *ngIf="selectedValue === 'c'">
                    <div class="col-1"></div>
                    <div class="col-11">
                        <span class="p-float-label">
                            <input style="width: 100%;" id="float-input" type="text" pInputText> 
                            <label for="float-input">Nombre</label>
                        </span>
                    </div>

                    <div class="col-1"></div>
                    <div class="col-11">
                        <span class="p-float-label">
                            <input style="width: 100%;" id="float-input" type="text" pInputText> 
                            <label for="float-input">Email</label>
                        </span>
                    </div>

                    <div class="col-1"></div>
                    <div class="col-11">
                        <span class="p-float-label">
                            <input style="width: 100%;" id="float-input" type="text" pInputText> 
                            <label for="float-input">Contraseña</label>
                        </span>
                    </div>

               

                </ng-container>

                <div class="col-12">
                    <div class="field-radiobutton">
                        <p-radioButton name="city" value="i" [(ngModel)]="selectedValue" inputId="city2">
                        </p-radioButton>
                        <label for="city2">Iniciar Sesión</label>
                    </div>
                </div>

                <ng-container *ngIf="selectedValue === 'i'">
                    <div class="col-1"></div>
                    <div class="col-11">
                        <span class="p-float-label">
                            <input style="width: 100%;" id="float-input" type="text" pInputText> 
                            <label for="float-input">Email</label>
                        </span>
                    </div>

                    <div class="col-1"></div>
                    <div class="col-11">
                        <span class="p-float-label">
                            <input style="width: 100%;" id="float-input" type="text" pInputText> 
                            <label for="float-input">Contraseña</label>
                        </span>
                    </div>
                </ng-container>

              

                <div class="col-12">
                    <button pButton label="Continuar" style="width: 100%;"></button>
                </div>

            </div>
        </p-card>
    </div>
</div>
