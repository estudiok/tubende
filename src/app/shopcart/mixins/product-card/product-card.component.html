<div class="grid pl-2 pr-2">
    <div class="col-12">
        <p-card>
            <div class="grid">
                <div class="col-5">
                    <a routerLink="detail/{{product._id}}">
                        <p-image src="assets/{{product.image}}" alt="Image" width="130" height="130"></p-image>
                    </a>
                </div>
                <div class="col-7">
                    <div class="grid">
                        <div class="col-12">
                            <a routerLink="detail/{{product._id}}" style="color: #3B82F6;">
                                <h4 class="mt-3 mb-1">{{product.title}}</h4>
                            </a>
                        </div>
                        
                        <div class="col-12">
                            <span style="font-size: 23px;">Bs. {{product.price}}</span>
                        </div>

                        <div class="col-12 pt-0">
                            <span style="font-size: 17px; text-decoration: line-through;">Bs. {{product.discount}}</span>
                        </div>

                    </div>
                </div>
            </div>
        </p-card>
    </div>
</div>
