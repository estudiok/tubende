<app-navbar></app-navbar>

<div class="grid mt-1">
  <div class="col-1"></div>
  <div class="col-10">
    <span class="p-input-icon-left" style="width: 100%">
      <i class="pi pi-search"></i>
      <input
        class=""
        type="text"
        pInputText
        placeholder="Search"
        style="width: 100%"
      />
    </span>
  </div>
  <div class="col-1"></div>

  <div class="col-1"></div>
  <div class="col-10">
    <p-dropdown
      [style]="{'width':'100%'}"
      [options]="cities"
      [(ngModel)]="selectedCity"
      optionLabel="name"
    ></p-dropdown>
  </div>
  <div class="col-1"></div>

  <!-- <div class="col-12">
    <span>{{products$ | async | json}}</span>
  </div> -->

</div>

<ng-container *ngIf="(products$ | async) as products">
  <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
</ng-container>
